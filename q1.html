<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two box</title>
    <style>
      #box-1 {
        height: 100px;
        width: 100px;
        background-color: #a146f7;
      }
      #box-2 {
        height: 100px;
        width: 100px;
        background-color: #e8a12e;
      }
    </style>
  </head>
  <body>
    <h1>Two Box</h1>
    <div id="box-1"></div>
    <div id="box-2"></div>
    <script>
      const widthBox = document.getElementById('box-1');
      const heightBox = document.getElementById('box-2');
      // Create 2 boxes of any size. One box should display the width of the window and right-click should be disabled(no menu should be shown on right click)
      widthBox.innerHTML = window.innerWidth;
      widthBox.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        alert('Right click is disabled');
      });
      // The other box should display the height of the window and left-click should be disabled. Give an alert if attempted.
      heightBox.innerHTML = window.innerHeight;
      heightBox.addEventListener('click', (e) => {
        e.preventDefault();
        alert('Left click is disabled');
      });

      //Updated width and height on
      window.addEventListener('resize', () => {
        widthBox.innerHTML = window.innerWidth;
        heightBox.innerHTML = window.innerHeight;
      });
    </script>
  </body>
</html>
